<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up!</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class='leaf' src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <div class="odin-box">
                <img class='odin' src="./images/odin-lined.png" alt="">
                <h1 class="odin">ODIN</h1> 
            </div>
            <footer>Photo by <u>Halie West</u> on <u>Unsplash</u></footer>
        </div>
        <div class="form">
            <div class="top">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="middle">
                <p>Let's do this!</p>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <label>Already have an account? Log in</label>
            </div>
                
        </div>
    </div>
</body>
</html>
