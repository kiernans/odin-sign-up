<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up!</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class='leaf' src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <div class="odin-box">
                <img class='odin' src="./images/odin-lined.png" alt="">
                <h1 class="odin">ODIN</h1> 
            </div>
            <footer>Photo by <u>Halie West</u> on <u>Unsplash</u></footer>
        </div>
        <div class="form">
            <div class="top">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="middle">
                <p>Let's do this!</p>
                <form>
                    <div class="form-left">
                         <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" minlength="7" maxlength="20" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="7" maxlength="20" required>
                    </div>
                    <div class="form-right">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                        
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber">
                        
                        <label for="password">Confirm Password</label>
                        <input type="password" id="password" name="password" minlength="7" maxlength="20" required>
                    </div>  
                </form>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <label>Already have an account? <a href="#">Log in</a></label> 
            </div>
                
        </div>
    </div>
</body>
</html>
